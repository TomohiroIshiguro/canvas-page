<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Canvas tutorial</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body onload="main();">
    <h1>Canvas page</h1>
    <p>
      以下の背景色が黄色い領域が Canvas です。<br />
      <label>モード:</label>
      <input
        type="radio"
        id="m_view"
        name="mode"
        value="view"
        checked="checked"
      />
      <label for="m_view">閲覧</label>
      <input type="radio" id="m_edit" name="mode" value="edit" />
      <label for="m_edit">編集</label>
    </p>

    <div id="row">
      <main>
        <canvas id="tutorial"></canvas>
      </main>
      <aside id="config-forms"></aside>
    </div>
    <div id="elements-control-bar">
      <label>末尾に追加: </label>
      <button onclick="sideForms.addH1();">見出し 1</button>
      <button onclick="sideForms.addH2();">見出し 2</button>
      <button onclick="sideForms.addRect();">本文</button>
      <button onclick="sideForms.addImage();">静止画</button>
      <button onclick="sideForms.addVideoPlayer();">動画</button>
      <label>スタンプ: </label>
      <button onclick="sideForms.addSmileStamp();">スマイル</button>
      <button onclick="sideForms.addDoneStamp();">済み</button>
      <label>再描画: </label>
      <button onclick="sideForms.drawInitial();">初期値</button>
      <button onclick="sideForms.drawEdited();">編集中</button>
      <label>初期化: </label>
      <button onclick="sideForms.resetEdited();">リセット</button>
    </div>

    <script>
      var canvasPage;
      var sideForms;

      function main() {
        let isEditing = false;

        // ページ描画
        const node = document.getElementById("tutorial");
        canvasPage = new CanvasPage(node, initial, stamps_initial, isEditing);
        canvasPage.draw();
        // 編集エリア生成
        const aside = document.getElementById("config-forms");
        const controlBar = document.getElementById("elements-control-bar");
        sideForms = new SideForms(canvasPage, aside, controlBar);
        sideForms.showForms();

        // モードを切り替えた場合
        const radios = document.querySelectorAll(
          "input[type='radio'][name='mode']"
        );
        for (el of radios) {
          el.addEventListener("change", (e) => {
            isEditing = e.target.value == "edit";
            canvasPage.setIsEditing(isEditing);
            canvasPage.draw();
            sideForms.showForms();
          });
        }

        // ウィンドウサイズが変化した場合
        window.addEventListener("resize", () => {
          sideForms.showForms();
        });
      }
    </script>
    <script src="./canvas-page.js"></script>
    <script src="./aside-forms.js"></script>
    <script src="./constants.js"></script>
    <script src="./sample-data.js"></script>
  </body>
</html>
